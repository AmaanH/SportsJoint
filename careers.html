<!DOCTYPE html>
<html>
    <head>
        <title>
            Career Opportunities at SportsJoint
        </title>
    </head>
    <body>
    <h1>
        Upload Your Resume &amp; we'll get back to you
    </h1>
        <form>
            <fieldset>
                <label>
                    Your Name
                </label>
                <input type="text" name="Name" autofocus required>
                <br>
                <label>
                    Your E-Mail Address
                </label>
                <input type="email" name="email" required>
                <br>
                <label>
                    Upload your CV/Resume
                </label>
                <input type="file" name="Resume" multiple>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
